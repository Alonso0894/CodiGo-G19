<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <meta name="desciption" content="Contenido para aprender CSS paso a paso" />
    <link rel="icon" href="./images.jfif" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Contacto | TUCSS</title>
</head>
<body>
  <header class="cabecera-navegación">
    <nav class="menú-navegación">
      <ul>
        <li class="logo-navegación">
          <a href="/">TUCSS</a>
      </li>
        <li class="link-navegación">
          <a href="/blog.html">Blog</a>
        </li>
        <li class="link-navegación">
          <a href="/contacto.html">Contacto</a>
        <li class="link-navegación">
          <button class="link-button">Iniciar Sesión</button>
        </li>
      </ul>
    </nav>
  </header>
      <main>
        <section class="formulario">
            <form>
              <div class="form-control">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre"/>
              </div>
              <div class="form-control">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo"/>
              </div>
              <div class="form-control">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="30" rows="5"></textarea>
              </div>
              <div class="form-botones">
                <button type="button">Enviar datos</button>
              </div>
            </form>
        </section>
      </main>
</body>
</html>
